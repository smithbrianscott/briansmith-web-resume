<div class="header-container">
  <div class="logo-container">
    <a
      href="#"
      class="sidebar-toggle"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"
      (click)="toggleSidebar()"
    >
      <nb-icon [icon]="(materialTheme$ | async) ? 'menu-outline' : 'menu-2-outline'"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">Brian Smith</a>
  </div>

  <nb-toggle status="basic" title="Change Theme" [(ngModel)]="themeToggle" class="control-item" (checkedChange)="swapTheme()"></nb-toggle>
</div>

<div class="header-container">
  <nb-actions size="small">

  </nb-actions>
</div>
