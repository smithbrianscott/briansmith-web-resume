<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular 9 Template</title>

  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.ckeditor.com/4.11.2/full/ckeditor.js"></script>
</head>
<body>
  <ngx-app>
    <table class="loading-table">
      <tr>
          <td>
              <img class="img" src="assets/img/AnthemLogo.gif" />
          </td>
      </tr>
    </table>
  </ngx-app>

  <!-- This extra image here is used for when the ngx-app is fully loaded but page is still pending -->
  <table class="loading-table">
    <tr>
        <td>
            <img class="img" src="assets/img/AnthemLogo.gif" />
        </td>
    </tr>
  </table>

  <style>
    .loading-table {
      width: 100%;
      height: 100vh;
      text-align: center;
    }
    .img {
      vertical-align: middle;
      max-width: 100%;
    }
  </style>

</body>
</html>
